    <style type="text/tailwindcss">
      @layer base {
        input[type='text'],
        input[type='email'],
        input[type='password'],
        input[type='number'],
        input[type='url'],
        input[type='date'],
        input[type='month'],
        textarea,
        select {
          @apply bg-white text-slate-800;
        }
      }
      @layer utilities {
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type=number] {
          -moz-appearance: textfield; /* Firefox */
        }
        .material-symbols-outlined {
          font-family: 'Material Symbols Outlined', sans-serif;
          font-weight: normal;
          font-style: normal;
          font-size: 18px; /* Default size, can be overridden by Tailwind text utilities */
          line-height: 1;
          letter-spacing: normal;
          text-transform: none;
          display: inline-block;
          white-space: nowrap;
          word-wrap: normal;
          direction: ltr;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          text-rendering: optimizeLegibility;
          font-feature-settings: 'liga';

            'opsz' 18; /* Optical size */
        }
        .resize-handle {
          position: absolute;
          left: 0;
          right: 0;
          height: 8px;
          z-index: 10;
        }
        .resize-handle.top {
          top: -4px;
          cursor: n-resize;
        }
        .resize-handle.bottom {
          bottom: -4px;
          cursor: s-resize;
        }
        .gantt-resize-handle {
          position: absolute;
          top: 0;
          bottom: 0;
          width: 10px;
          z-index: 20;
          cursor: ew-resize;
        }
        .gantt-resize-handle::after {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 4px;
          height: 60%;
          min-height: 16px;
          background-color: rgba(255, 255, 255, 0.7);
          border: 1px solid rgba(0, 0, 0, 0.3);
          border-radius: 4px;
        }
        .gantt-resize-handle.left {
          left: -5px;
        }
        .gantt-resize-handle.right {
          right: -5px;
        }
        .gantt-bar-body {
          cursor: move;
        }
        body.dragging-gantt, body.dragging-gantt * {
            cursor: move !important;
            user-select: none;
        }
        body.dragging-gantt-resize, body.dragging-gantt-resize * {
            cursor: ew-resize !important;
            user-select: none;
        }
